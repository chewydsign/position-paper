    <title>Tamagotchi</title>
<body>
  
    <p><span style="font-size: 40px;">Elena's Tamagotchi</span></p>
  <div class="container">
    <div class="tamagotchi">
      <div class="left separation"></div>
      <div class="name">
        <span class="initial">T</span>a<span class="m">m</span>agotc<span class="h">h</span>i</div>
      <div class="tamagotchi-inner">
        <div class="screen">
          <div class="top">
            <div class="food item"></div>
            <div class="light item"></div>
            <!-- <div class="game item"></div> -->
            <div class="medkit item"></div>
          </div>
          <div class="middle">
            <div class="pet"></div>
            <div class="shit"></div>
          </div>
          <div class="bottom">
            <div class="bath item"></div>
            <div class="weight item"></div>
            <div class="angry item"></div>
            <div class="attention item"></div>
          </div>
        </div>
      </div>
      <div class="right separation"></div>
      <div class="buttons-container">
        <button class="left button" id="leftButton" onclick="previousIcon()"></button>
        <button class="middle button" id="selectButton"></button>
        <button class="right button" id="rightButton" onclick="nextIcon()"></button>
      </div>
    </div>
  </div>
